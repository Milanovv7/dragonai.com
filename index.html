* {
    transition: background-color 0.3s ease, border-color 0.3s ease, color 0.2s ease;
}

/* Custom scrollbar with vibrant colors */
::-webkit-scrollbar {
    width: 10px;
    height: 10px;
}

::-webkit-scrollbar-track {
    background: linear-gradient(to bottom, #fed7aa, #fbcfe8, #e9d5ff);
    border-radius: 10px;
}

.dark ::-webkit-scrollbar-track {
    background: linear-gradient(to bottom, #1e1b4b, #581c87, #1e293b);
}

::-webkit-scrollbar-thumb {
    background: linear-gradient(to bottom, #f97316, #ec4899, #9333ea);
    border-radius: 10px;
}

::-webkit-scrollbar-thumb:hover {
    background: linear-gradient(to bottom, #ea580c, #db2777, #7e22ce);
}

/* Markdown code blocks */
.prose code {
    background: linear-gradient(to right, #fef3c7, #fce7f3);
    padding: 0.2em 0.4em;
    border-radius: 0.35rem;
    font-size: 0.875em;
    border: 1px solid #fbbf24;
}

.dark .prose code {
    background: linear-gradient(to right, #78350f, #831843);
    border-color: #a16207;
}

.prose pre {
    margin: 1em 0;
    border-radius: 0.75rem;
    overflow-x: auto;
    border: 2px solid #c084fc;
    box-shadow: 0 10px 30px rgba(168, 85, 247, 0.2);
}

/* Animation for loading dots */
@keyframes bounce {
    0%, 100% {
        transform: translateY(0);
    }
    50% {
        transform: translateY(-8px);
    }
}

.animate-bounce {
    animation: bounce 1s infinite;
}

/* Pulse animation for welcome icon */
@keyframes pulse {
    0%, 100% {
        opacity: 1;
        transform: scale(1);
    }
    50% {
        opacity: 0.9;
        transform: scale(1.05);
    }
}

.animate-pulse {
    animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
}

/* Gradient text animation */
@keyframes gradient-shift {
    0% {
        background-position: 0% 50%;
    }
    50% {
        background-position: 100% 50%;
    }
    100% {
        background-position: 0% 50%;
    }
}

/* Selection color */
::selection {
    background: linear-gradient(to right, #f97316, #ec4899);
    color: white;
}

/* Focus ring with vibrant colors */
button:focus-visible,
input:focus-visible,
textarea:focus-visible {
    outline: 2px solid #a855f7;
    outline-offset: 2px;
}

/* Smooth hover effects */
button {
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

button:hover {
    transform: translateY(-2px);
}

button:active {
